<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- task-1 -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- task-2 -->

    <ul id="ingredients"></ul>

    <!-- task-3 -->
    <ul id="gallery"></ul>

    <!-- task-4 -->

    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <!-- task-5 -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

    <!-- task-6 -->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />

    <!-- task-7 -->
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>

    <script type="module" src="./task-1.js"></script>
    <script type="module" src="./task-2.js"></script>
    <script type="module" src="./task-3.js"></script>
    <script type="module" src="./task-4.js"></script>
    <script type="module" src="./task-5.js"></script>
    <script type="module" src="./task-6.js"></script>
    <script type="module" src="./task-7.js"></script>
  </body>
</html>
